<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <title>Currency Converter</title>
  <style>
    body {
      /* font-family: 'bariolregular', 'Source Sans Pro', sans-serif; */
      background: rgba(197, 134, 255, 1);
    }
  </style>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              Currency Converters
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-white is-outlined" href="#">
                  <span class="icon">
                    <i class="fa fa-home"></i>
                  </span>
                  <span>History</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="has-text-white is-size-3">
          Currency Converter ALC
        </h1>
        <h2 class="has-text-white is-size-5">
          Convert between any two currencies
        </h2>
        <br>
        <img src="images/logo.png" width="140px">
        <br>
        <br>
        <br>
        <form id="currencyConverterForm">
          <div class="columns">
            <div class="column is-6 is-offset-3">
              <div class="select is-medium" id="from">
                <select name="from-currency" id="fromCurrency">
                </select>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column is-4 is-offset-4">
              <div class="field">
                <div class="control">
                  <input class="input is-primary is-large" id="amount" type="text" placeholder="Amount">
                </div>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column is-4 is-offset-4">
              <div class="select" id="to">
                <select name="to-currency" id="toCurrency">
                </select>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column is-6 is-offset-3">
              <button class="button is-danger is-large" type="submit">Convert</button>
            </div>
          </div>

          <div class="columns">
            <div class="column is-6 is-offset-3" id="showConversion">
              <h1 class="is-size-2"></h1>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
<script src="./js/app.js"></script>

</html>
